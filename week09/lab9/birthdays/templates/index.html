<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthdate</h2>
                <!-- Form to request users to submit a new name, a new month, and a new day -->
                <form action="/" method="post">
                    <input type="text" autocomplete="off" autofocus name="name" placeholder="Name">
                    <input type="date" id="birthday" name="birthday">
                    <input type="submit" value="Submit birthday!">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays %}
                            <tr>
                                <td>{{ birthday["name"] }}</td>
                                <td>{{ birthday["month"]}} / {{ birthday["day"] }}</td>
                                <td>
                                    <form action="/remove" method="post">
                                        <input name="id" type="hidden" value="{{ birthday.id }}">
                                        <input type="submit" value="Remove">
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
